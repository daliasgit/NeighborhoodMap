<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  <title>Neighborhood Map Project</title><!-- Bootstrap core CSS -->
  <link href="js/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"><!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
</head>
<body>
  <div class="toggled" id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div class="sidebar-nav" style="margin-left: 2em">
          <p></p>
          <h1>Locations</h1>
          <p></p>
          <form>
            <input data-bind="textInput: filter" id="street" placeholder="Search Location...">
          </form>
          <hr>
          <ul data-bind="foreach: myLocations">
            <li data-bind="text: name, visible: visible, click: $root.listViewClick"></li>
          </ul>
          <hr>
          <div class="wikipedia-container">
            <h4 id="wikipedia-header">Relevant Wikipedia Links</h4>
            <p>Click on Location Names</p>
            <ul data-bind="foreach: wikipedia">
              <li>
                <a data-bind="attr: { href: $data, title: $data}">Relevant Links</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div id="map"></div><a class="btn btn-secondary" href="#menu-toggle" id="menu-toggle">&#9776;</a>
  </div>
  <div class="container-fluid">
    <!-- /#page-content-wrapper -->
    <!-- /#wrapper -->
    <!-- Bootstrap core JavaScript -->
    <script src="js/vendor/jquery/jquery.min.js">
    </script> 
    <script src="js/vendor/popper/popper.min.js">
    </script> 
    <script src="js/vendor/bootstrap/js/bootstrap.min.js">
    </script> <!-- Menu Toggle Script -->
     

    <script src='js/lib/knockout-3.4.2.js'>
    </script> 
    <script src='js/lib/jquery.min.js'>
    </script> 
    <script src="js/map.js">
    </script> <!-- Load google maps API -->
     
    <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyA7_upmm7lR3dakqelTlhVV2P6nSvCF2xQ&v=3&callback=viewModel.initMap">
    </script>
  </div>
</body>
</html>
